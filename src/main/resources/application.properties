# ServerProperties
server.port=8080
server.servlet.context-path=/community

# ThymeleafProperties
spring.thymeleaf.cache=false

# DataSourceProperties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/community?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong
spring.datasource.username=root
spring.datasource.password=ZCzc8799398
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

# MybatisProperties

# 映射文件的存放位置，编译前在resources文件夹下面，编译后在target.classes下面
mybatis.mapper-locations=classpath:mapper/*.xml
# Mybatis用实体类封装表里的数据，指定实体类的包名，这样在配置文件里写实体类时就不用写包名了
mybatis.type-aliases-package=com.nowcoder.community.entity
# 启用insert行时，id自增长
mybatis.configuration.useGeneratedKeys=true
# 设置表里的字段（下划线写法）和类中的属性（驼峰写法）能相互匹配
mybatis.configuration.mapUnderscoreToCamelCase=true

#logger
# 把这个包的logger级别设置为debug，只要高于或等于该级别的logger才会被打印。
logging.level.com.nowcoder.community=debug
